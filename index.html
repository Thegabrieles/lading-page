<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <title>InDecor</title>
</head>

<body>
    <header id="event-description">
        <div id="disclaimer">
            <h2>InDecor</h2>
            <p class="about-event">Um evento para revolucionar sua criatividade!</p>
            <p>Data do Evento:</p>
            <p class="event-date">Domingo, 3 de Julho de 2022, a partir das 10 horas!</p>
        </div>
        <div id="subscription-form">
            <p>Preencha o formul√°rio para acessar, detalhes exclusivos do evento.</p>
            <form>
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" name="name" placeholder="Digite seu Nome!">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="Digite seu Email!">
                </div>
                <div class="form-group">
                    <label for="phone">Telefone</label>
                    <input type="text" name="phone" placeholder="Digite seu WhatsApp!">
                </div>
                <div class="form-group">
                    <label for="interest">Principal Interesse!</label>
                    <select name="interest">
                        <option value="" disabled selected>Selecione!</option>
                        <option value="apartment">Apartamentos</option>
                        <option value="house">Casas</option>
                        <option value="garden">Decor de Jardins</option>
                        <option value="other">Outros</option>
                    </select>
                </div>
                <input type="submit" class="btn" value="Quero me Inscrever!">
            </form>

        </div>



        <i class="bi bi-geo-alt"></i>
    </header>
</body>

</html>
